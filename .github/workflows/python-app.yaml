name: Python Tests

on:
  push:
    branches: [ documentation ]
  pull_request:
    branches: [ main, dev ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install poetry
      run: pipx install poetry

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'poetry'

    - name: Install dependencies
      run: |
        poetry install

    - name: Run unit tests
      run: |
        poetry run pytest -m "not slow" --cov=esce --cov-report=term 

    - name: Run snakemake workflow test
      run: |
        poetry run snakemake -F -c1 --configfile tests/test_config.yaml

    - name: Run snakemake submodule test (slow)
      run: |
        export GITHUB_TOKEN=${{ secrets.ACCESS_TOKEN }}
        poetry run snakemake -s tests/snakefile_submodule -c1 -F --use-conda --conda-frontend conda

    - name: Build documentation
      run: |
        pip install sphinx>=1.8 sphinx_rtd_theme sphinx-copybutton piccolo-theme
        sphinx-build -v -b html docs/ docs/_build/
        if [[ -s docs/build/html/python.txt ]]
        then
          echo
          echo "Error: Documentation missing:"
          echo
          cat docs/build/html/python.txt
          exit 1
        fi

    ## auto-fixing lint
    # - name: Install auto-fixing linter
    #   run: pip install black flake8

    # - name: Run auto-fixing linters
    #   uses: wearerequired/lint-action@v2
    #   with:
    #     auto_fix: true
    #     black: true
    #     black_auto_fix: true
    #     flake8: true
    #     flake8_auto_fix: false
    
    # Alternatively: normal linting, stop the build if there are Python syntax errors       
    - name: Lint with flake8
      run: |
        pip install flake8==4.0.1
        flake8 . --count --select=E9,F63,F7 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
